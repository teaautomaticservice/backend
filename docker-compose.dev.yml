version: "3.8"

services:
  auth:
    build:
      target: development
    volumes:
      - ./auth:/usr/src/app:cached
      - auth_app:/usr/src/app/node_modules
    command: yarn start:dev

  gateway:
    build:
      target: development
    volumes:
      - ./gateway:/usr/src/app:cached
      - gateway_app:/usr/src/app/node_modules
    command: yarn start:dev

volumes:
  auth_app:
  gateway_app: